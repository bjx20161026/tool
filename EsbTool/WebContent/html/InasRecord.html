<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>性能采集上报记录</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/jquery.dataTables.min.css">
    <script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/jquery.dataTables.min.js"></script>
</head>
<body>
<script type="text/javascript">
var protocol;
var   n=self.location.href.indexOf("?")//查看是否包含参数   
if(n>0)//存在参数   
{   
	protocol=self.location.href.substr(n+10);    
}   
alert(protocol);

var data;
var table;
function openA(){
	ShareXAxis();
	if(table !=null){
		table.destroy();
		}
	    table = $('#example').DataTable( {
	    data: data,
	    columns: [
	    	{ data: 'INSERT_TIME' },
			{ data: 'PROTOCOL' },
			{ data: 'FILENAME' },
			{ data: 'SPENDTIME' },
			{ data: 'QUANTITY' },
			{ data: 'ERRORINFO' },		
    ]
	});
	 $('#example tbody').on( 'click', 'tr', function () {
	        if ( $(this).hasClass('selected') ) {
	            $(this).removeClass('selected');
	        }
	        else {
	            table.$('tr.selected').removeClass('selected');
	            $(this).addClass('selected');
	        }
	    } );
	 
	    $('#button').click( function () {
		var mydata = table.row('.selected').data();
	    var url = "InasRecord.html?ID="+mydata.PROTOCOL;
	    window.location.href=url;
	    } );
}
function ShareXAxis(){ 
	var sendprotocol = document.getElementById("sendprotocol").value;
    var sendday = document.getElementById("sendday").value;
	       $.ajax({ 
	               async:false,
	               type:"get", 
	               contentType:"application/json", 
	               url:"http://localhost:8080/EsbTool/rest/InasCollectd/getPolicy?TYPE=0&ID="+sendprotocol+"&CONFIG="+sendday,
	               success:function(result){ 
	                   if(result!=null){
	                       data=result;       
	                   } 
	               } 
	         }); 
	   } 
</script>
<br>
	 <p><table>
			<tr>
				<th>策略ID</th>
				<th>：</th>
				<td><input id="sendprotocol" value=""></td>
				<th>&nbsp;&nbsp;&nbsp;</th>
				<th>开始时间</th>
				<th>：</th>
				<td><input id="MyBeginTime" value=""></td>
				<th>&nbsp;&nbsp;&nbsp;</th>
				<th>接收时间</th>
				<th>：</th>
				<td><input id="MyEndTime" value=""></td>
				<th>&nbsp;&nbsp;&nbsp;</th>
				<th><button onclick="openA()">查询</button></th>
				<th>&nbsp;&nbsp;&nbsp;</th>
				<th><button id="button">下载</button></th>
			</tr>
		</table>
	 </p>
	 <br>

<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
<thead>
            <tr>
                <th>完成时间</th>
                <th>ID</th>
                <th>文件名</th>
                <th>处理耗时</th>
                <th>数据量</th>
                <th>报错信息</th>
           </tr>
        </thead>
</table>
<script type="text/javascript">
if(protocol!=null){
	document.getElementById("sendprotocol").value = protocol;
}
</script>
</body>
</html>
